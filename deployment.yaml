apiVersion: v1
kind: Service
metadata:
  name: nipOutboundAPI
  labels: 
    app: nipOutboundAPI
spec:
  selector:
    app: nipOutboundAPI
  ports:
  - name: http
    port: 80
  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nipOutboundAPI
  labels:
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nipOutboundAPI
  template:
    metadata:
      labels:
        app: nipOutboundAPI
        version: v1
    spec:
      containers:
      - name: nipOutboundAPI
        image: "tcoeregistry2.azurecr.io/sterling-bank-nipoutbound-api:#{ Build.BuildId }#"
        ports:
        - containerPort: 80 